<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found - HTML For Windows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            text-align: center;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #ff4f4f;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            text-align: center;
            padding: 20px;
        }

        a {
            color: #4fc3f7;
        }
    </style>
</head>
<body>

    <header>
        <h1>HTML For Windows</h1>
    </header>

    <main>
        <div class="error-code">404</div>
        <div class="message">Oops! The page you're looking for doesn't exist.</div>
        <a class="home-link" href="index.html">Back to Home</a>
    </main>

    <footer>
        <p>Project by Zohan Haque Â· <a href="https://github.com/ZohanHaqu/HTML-For-Windows" target="_blank">GitHub</a></p>

</html>
